<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Modelo 3D sobre la Cámara</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #modelContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <div id="modelContainer">
        <a-scene embedded>
            <!-- Cargar el modelo GLB con ajustes -->
            <a-entity 
                gltf-model="url(modelo.glb)" 
                position="0 -0.5 -2" 
                scale="4 4 4" 
                rotation="0 105 30"> <!-- Inclinación duplicada sobre el eje Z -->
            </a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        async function requestCameraAccess() {
            try {
                console.log("Solicitando acceso a la cámara...");
                
                // Solicitar acceso a la cámara
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log("Acceso a la cámara concedido.");

                // Enumerar dispositivos de video
                const devices = await navigator.mediaDevices.enumerateDevices();
                let cameraId = null;
                
                devices.forEach(function(device) {
                    console.log(`Dispositivo encontrado: ${device.label} (ID: ${device.deviceId})`);
                    if (device.kind === 'videoinput' && device.label.toLowerCase().includes('back')) {
                        cameraId = device.deviceId;
                        console.log(`Cámara trasera seleccionada: ${device.label}`);
                    }
                });

                if (cameraId) {
                    console.log("Intentando usar la cámara trasera...");
                    const backStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { deviceId: { exact: cameraId } } 
                    });
                    const videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = backStream;
                    console.log("Cámara trasera activada.");
                } else {
                    console.warn("No se encontró la cámara trasera. Usando la cámara por defecto.");
                    const videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = stream;
                }
            } catch (error) {
                console.error("Error al acceder a la cámara: ", error);
            }
        }

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            requestCameraAccess();
        } else {
            console.error("getUserMedia no es compatible con este navegador.");
        }
    </script>
</body>
</html>
