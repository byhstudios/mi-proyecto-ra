<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superponer Imagen sobre la Cámara</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra toda la pantalla */
        }
        #overlayImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Ajusta el tamaño de la imagen */
            pointer-events: none; /* La imagen no interferirá con interacciones de usuario */
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <img id="overlayImage" src="assets/tu-imagen.png" alt="Superposición">

    <script>
        // Acceder a la cámara trasera
        const video = document.getElementById('videoElement');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.enumerateDevices()
            .then(function(devices) {
                let cameraId;
                devices.forEach(function(device) {
                    if (device.kind === 'videoinput' && device.label.toLowerCase().includes('back')) {
                        cameraId = device.deviceId;
                    }
                });

                if (cameraId) {
                    navigator.mediaDevices.getUserMedia({ 
                        video: { deviceId: { exact: cameraId } } // Usar la cámara trasera
                    })
                    .then(function(stream) {
                        video.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.error("Error al acceder a la cámara: ", error);
                    });
                } else {
                    console.error("No se encontró la cámara trasera.");
                }
            })
            .catch(function(error) {
                console.error("Error al enumerar los dispositivos: ", error);
            });
        } else {
            console.error("getUserMedia no es compatible con este navegador.");
        }
    </script>
</body>
</html>
