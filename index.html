<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Modelo 3D Ajustado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <a-scene embedded>
        <!-- Cargar el modelo GLB con ajustes -->
        <a-entity 
            gltf-model="url(modelo.glb)" 
            position="0 0 -2" 
            scale="3 3 3" 
            rotation="-15 0 0"> <!-- Inclinación ligera hacia abajo -->
        </a-entity>
        <!-- Cámara con FOV adecuado -->
        <a-entity camera="fov: 80;"></a-entity>
    </a-scene>
</body>
</html>
