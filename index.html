<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA con Detección de Planos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; maxDetectionRate: 30;">
        <!-- Añadir luz ambiental -->
        <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>

        <!-- Reemplazar con una imagen PNG -->
        <a-image src="assets/tu-imagen.png" position="0 0 -1" scale="2 2 2"></a-image>

        <!-- Cámara con FOV ajustado -->
        <a-entity camera="fov: 80; position: 0 0 0;"></a-entity>
    </a-scene>

    <script>
        // Mensaje para verificar que la escena se carga
        console.log('La escena se ha cargado correctamente');
    </script>
</body>
</html>
