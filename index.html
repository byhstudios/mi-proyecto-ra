<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js con Detección de Plano</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;">

        <!-- Cámara AR.js -->
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Modelo 3D -->
        <a-entity
            gltf-model="url(modelo.glb)"
            position="0 0 0"
            scale="1 1 1"
            gps-entity-place="latitude: 0; longitude: 0;"
            rotation="0 0 0">
        </a-entity>
    </a-scene>

    <script>
        window.onload = function () {
            // Solicitar permisos para la cámara trasera
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: "environment" } // Utiliza la cámara trasera
                }
            }).then(function (stream) {
                // Acceso concedido
                const video = document.querySelector('video');
                video.srcObject = stream;
            }).catch(function (error) {
                console.error("Error al acceder a la cámara trasera: ", error);
            });
        };
    </script>
</body>
</html>
