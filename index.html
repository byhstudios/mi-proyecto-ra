<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA con Detección de Planos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; maxDetectionRate: 30;">
        <!-- Cargar el modelo GLB con una escala mayor y más cerca de la cámara -->
        <a-entity id="my-model" gltf-model="url(assets/modelo.glb)" position="0 0 -1" scale="5 5 5" visible="true"></a-entity>
        <a-entity camera="fov: 80;"></a-entity>
    </a-scene>

    <script>
        // Mensaje al cargar la escena
        console.log('La escena se ha cargado correctamente');

        // Verificar si el modelo se carga correctamente
        document.querySelector('#my-model').addEventListener('model-loaded', function () {
            console.log('Modelo cargado exitosamente');
        });

        document.querySelector('#my-model').addEventListener('model-error', function () {
            console.error('Error al cargar el modelo');
        });
    </script>
</body>
</html>
