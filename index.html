<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA con Detecci칩n de Planos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; maxDetectionRate: 30;">
        <!-- A침adir luz ambiental -->
        <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>

        <!-- Cargar el modelo GLB con posici칩n, escala y visibilidad ajustadas -->
        <a-entity id="my-model" gltf-model="url(assets/modelo.glb)" position="0 0 -1" scale="1 1 1" visible="true"></a-entity>

        <!-- C치mara con FOV ajustado -->
        <a-entity camera="fov: 80; position: 0 0 0;"></a-entity>
    </a-scene>

    <script>
        // Mensaje para verificar que la escena se carga
        console.log('La escena se ha cargado correctamente');

        // Verificar si el modelo se carga correctamente
        document.querySelector('#my-model').addEventListener('model-loaded', function () {
            console.log('Modelo cargado exitosamente');
        });

        // Capturar posibles errores en la carga del modelo
        document.querySelector('#my-model').addEventListener('model-error', function () {
            console.error('Error al cargar el modelo');
        });
    </script>
</body>
</html>
